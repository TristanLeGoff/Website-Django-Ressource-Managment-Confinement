{% load static from static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Python</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Pretty-Login-Form.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Pretty-Product-List.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Pretty-Registration-Form.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css'%}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark">
        <div class="container-fluid"><a class="navbar-brand" href="/ConfinAide/connexion/">ConfinAide</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse d-md-flex d-lg-flex d-xl-flex justify-content-md-end justify-content-lg-end justify-content-xl-end"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a href="/ConfinAide/statistique/"><button class="btn btn-primary margin-right" type="button">Statistique</button></a></li>
                    <li class="nav-item" role="presentation"><a href="/ConfinAide/panier/"><button class="btn btn-success d-lg-flex" type="button">Mon Panier</button><a></li>
                    <li class="nav-item" role="presentation"><a href="/ConfinAide/deconnexion/"><button class="btn btn-danger d-lg-flex" type="button">Déconnexion</button><a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="">
        <a href="/ConfinAide/commandes_specifique/" style="margin-left: 1rem;">Pour les besoin specifique c'est par ici -> (Construction)</a>
    </div>
    <div class="center">
        {%for r in produits%}
        <div class="row product-list">
            {%for p in r%}
            <div class="col-sm-6 col-md-4 product-item">
                <div class="product-container">
                    <div class="row">
                        <div class="col-8">
                            <h2><a href="#">{{p.namePretty}}</a></h2>
                        </div>
                        <div class="col-4">
                            <p class="product-price">{{p.prix}}€</p>
                        </div>
                    </div>
                    <div class="product-rating"></div>
                    <div class="row">
                        <div class="col-12">
                            <p class="product-description">{{p.desc}}<br><br></p>
                            <form action="/ConfinAide/panier/" method="POST">{% csrf_token %}
                                <div class="row">
                                    <div class="col-6"><button class="btn btn-light" type="submit">Ajouter au panier</button></div>
                                    <div class="col-6"><label class="quantity">Quantité :&nbsp;</label><input type="number" name="q" id="q" class="quantity" min="1" placeholder="0"></div>
                                </div>
                                <input type="hidden" name="p" value="{{p.name}}">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
        {%endfor%}
    </div>
    <script src="{% static 'assets/js/jquery.min.js'%}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
</body>

</html>
