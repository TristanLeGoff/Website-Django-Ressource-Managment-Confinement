{% load static from static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Python</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Pretty-Login-Form.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Pretty-Product-List.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Pretty-Registration-Form.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css'%}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark d-xl-flex">
        <div class="container-fluid"><a class="navbar-brand" href="/ConfinAide/connexion/">ConfinAide</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-2"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse d-md-flex d-lg-flex d-xl-flex justify-content-md-end justify-content-lg-end justify-content-xl-end"
                id="navcol-2">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a href="\ConfinAide\statistique\"><button class="btn btn-primary margin-right" type="button">Statistique</button></a></li>
                    <li class="nav-item" role="presentation"><a href="\ConfinAide\inscription\"><button class="btn btn-info margin-right" type="button">Inscription</button></a></li>
                    <li class="nav-item" role="presentation"><a href="\ConfinAide\connexion\"><button class="btn btn-success" type="button">Connexion</button><a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row login-form">
        <div class="col-md-4 offset-md-4">
            <div class="center-div">
                <h2 class="text-center form-heading">Connexion</h2>
                <form class="custom-form" action="\ConfinAide\connexion\" method="POST">{% csrf_token %}
                    <div class="form-group"><input class="form-control" type="email" id="email" name="email" placeholder="Email" required=""></div>
                    <div class="form-group"><input class="form-control" type="password" id="password" name="password" placeholder="Mot de passe" required=""></div><button class="btn btn-light btn-block submit-button" type="submit" style="background-color: rgb(40,167,69);">Connexion</button></form>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/js/jquery.min.js'%}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
</body>

</html>
